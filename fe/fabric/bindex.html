<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Accordion - Open on hoverintent</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <style>
      pre { margin-left: 15px !important }
    </style>
    <!--[if lt IE 9]>
      <script src="../lib/excanvas.js"></script>
    <![endif]-->
    <script src="dist/all.js"></script>
    <script src="dist/Canalada.js"></script>
    <script src="dist/Port.js"></script>
    <script src="dist/Actor.js"></script>
    <script src="dist/Link.js"></script>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="main.css" />
</head>

<body>

    <div id="library">
        <div id="section_1">
            <h3><a href="#">Section 1</a></h3>
            <div lib_items_s1>
                <img draggable="true" src="image/Globe.png" width="32" height="32"></img>
                <img draggable="true" src="image/Graph.png" width="32" height="32"></img>
            </div>
        </div>
        <div id="section_2">
            <h3><a href="#">Section 2</a></h3>
            <div>
              <p>Sed non urna.</p>
            </div>
        </div>
    </div>




    <div id="canal">
        <canvas id="canal-canvas"></canvas>
    </div>
    
    <script id="main">
        var stop = false;
        $( "#library h3" ).click(function( event ) {
          if ( stop ) {
            event.stopImmediatePropagation();
            event.preventDefault();
            stop = false;
          }
        });
        $( "#library" )
          .accordion({
            header: "> div > h3"
          })
          .sortable({
            axis: "y",
            handle: "h3",
            stop: function() {
              stop = true;
            },
            update: function() {
              alert( $(this).sortable('serialize') );
            }
        });

        main();
    </script>
 
</body>
</html>
